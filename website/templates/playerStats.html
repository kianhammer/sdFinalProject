<head>
    <link rel="stylesheet" href="/static/playerStats.css">
    <script src="/static/playerStats.js"></script>
    <script>
        // Initialize player stats page
        populateStatsTableHeader(JSON.parse({{header|tojson}}));
        createStatsTable(JSON.parse({{stats|tojson}}));
        sortTable(1);
    </script>
</head>
<body>
    <h1 class="title" id="title">
        PLAYER STATS
    </h1>
    
    <div style="overflow-x:auto;">
        <table id="statsTable">
            <thead>
                <tr id="statsHeaderRow">
                    <th>Player</th>
                </tr>
            </thead>
            <tbody id ="statsTableBody"></tbody>
        </table>
    </div>
</body>
