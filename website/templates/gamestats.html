<head>
    <link rel="stylesheet" href="/static/gamestats.css">
    <script src="/static/header.js" type="text/javascript" defer></script>
    <script src="/static/gamestats.js"></script>
</head>
  
<body>
    <header-component></header-component>
</body>

<p class="input-game">
    <br> <br> <br>
    <select id="change_game_input" onchange="fetchGame()">
        {{DropdownOptions|safe}} 
    </select>
    &nbsp &nbsp &nbsp &nbsp &nbsp
</p>

<p class="game-flow-title", id="gameFlowTitle">
</p>

<div class="game-flow-bar">
    <div class="bar-opp-breaks", id="oppBreaks_bar", style="width: 0%"> </div>
    <div class="bar-opp-holds", id="oppHolds_bar", style="width: 0%"> </div>
    <div class="bar-cut-holds", id="cutHolds_bar", style="width: 0%"> </div>
    <div class="bar-cut-breaks", id="cutBreaks_bar", style="width: 0%"> </div>
    <br> 
</div>

<p class="game-flow-description", id="gameFlowDescription">
</p>


<p class="hucks-title", id="hucksTitle">
</p>

<div class="hucks-bar">
    <div class="bar-hucks-incomplete", id="hucksIncomplete_bar", style="width: 0%"> </div>
    <div class="bar-hucks-complete", id="hucksComplete_bar", style="width: 0%"> </div>
    <br> 
</div>

<p class="hucks-description", id="hucksDescription">
</p>


<p class="endzone-title", id="endzoneTitle">
</p>

<div class="endzone-bar">
    <div class="bar-endzone-not-scores", id="endzoneNotScores_bar", style="width: 0%"> </div>
    <div class="bar-endzone-scores", id="endzoneScores_bar", style="width: 0%"> </div>
    <br> 
</div>

<p class="endzone-description", id="endzoneDescription">
</p>


<p class="blocks-title", id="blocksTitle">
</p>

<div class="blocks-bar">
    <div class="bar-blocks-unforced", id="blocksUnforced_bar", style="width: 0%"> </div>
    <div class="bar-blocks-forced", id="blocksForced_bar", style="width: 0%"> </div>
    <br> 
</div>

<p class="blocks-description", id="blocksDescription">
</p>


<p class="game-stats-display", id="game_stats_display">
    <br> <br> <br>
    Some game stats will display here
</p>
