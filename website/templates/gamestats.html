<head>
    <link rel="stylesheet" href="/static/gamestats.css">
    <script src="/static/header.js" type="text/javascript" defer></script>
    <script src="/static/gamestats.js"></script>
</head>
  
<body>
    <header-component></header-component>
</body>

<p class="input-game">
    <br> <br> <br>
    <select id="change_game_input" onchange="fetchGame()">
        {{DropdownOptions|safe}} 
    </select>
    &nbsp &nbsp &nbsp &nbsp &nbsp
</p>

<p class="game-flow-title", id="gameFlowTitle">
</p>

<div class="game-flow-bar">
    <div class="bar-opp-breaks", id="oppBreaks_bar", style="width: 50%"> </div>
    <div class="bar-opp-holds", id="oppHolds_bar", style="width: 25%"> </div>
    <div class="bar-cut-holds", id="cutHolds_bar", style="width: 10%"> </div>
    <div class="bar-cut-breaks", id="cutBreaks_bar", style="width: 10%"> </div>
    <br> 
</div>

<p class="game-flow-description", id="gameFlowDescription">
</p>


<p class="hucks-title", id="hucksTitle">
</p>

<div class="hucks-bar">
    <div class="bar-hucks-incomplete", id="hucksIncomplete_bar", style="width: 50%"> </div>
    <div class="bar-hucks-complete", id="hucksComplete_bar", style="width: 25%"> </div>
    <br> 
</div>

<p class="hucks-description", id="hucksDescription">
</p>


<p class="game-stats-display", id="game_stats_display">
    <br> <br> <br>
    Some game stats will display here
</p>
